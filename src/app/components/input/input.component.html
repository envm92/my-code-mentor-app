<div id="main">
    <div>
        <fieldset>
          <legend>Description</legend>
          <div class="textarea-container">
            <code-editor
              (change)="descriptionInputChange()"
              [(ngModel)]="descriptionCodeEditor"
              [style.height]="solutionAreaHeight"
            />
          </div>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>Solution</legend>
          <div class="textarea-container">
            <code-editor
              (change)="solutionInputChange()"
              [(ngModel)]="solutionCodeEditor"
              [style.height]="solutionAreaHeight"
            />
          </div>
        </fieldset>
      </div>
</div>
